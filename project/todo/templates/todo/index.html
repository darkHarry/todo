{% extends "todo/base.html" %}

{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        {{ field }}
        {% endfor %}
        <button type="submit">
            <div class="plus"></div>
        </button>
    </form>
    <article class="todo-list">
        {% for todo in todo_list %}
            <article class="todo">
                <a href="{% url 'todo:todo_done' todo.pk %}" class="todo__check {% if todo.todo_done %}todo__check--checked{% endif %}"></a>
                <div class="todo__text {% if todo.todo_done %}todo__text--checked{% endif %}">
                    {{ todo.todo_text }}
                </div>
                <a href="#">
                    <div class="todo__edit pencil"></div>
                </a>
                <a href="{% url 'todo:todo_delete' todo.pk %}" class="todo__delete plus"></a>
            </article>
        {% endfor %}
    </article>

{% endblock %}
