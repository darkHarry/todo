{% extends "todo/base.html" %}

{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        {{ field }}
        {% endfor %}
        <button type="submit">
            <div class="plus"></div>
        </button>
    </form>
    {% for todo in todo_list %}
        {{ todo.todo_text }}
        {{ todo.todo_done }}
        <br>
    {% endfor %}
{% endblock %}
